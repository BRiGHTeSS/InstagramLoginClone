<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link rel="icon" href="img/icon.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <main class="container">
        <img src="img/ig-smartphone.png" class="phone">
        <div class="log-sign">
            <div class="log">
                <img src="img/Logo-Instagram.png" alt="ig-logo" class="logo">
                <input type="text" placeholder="Phone number, username, or email" class="user">
                <input type="text" placeholder="Password" class="pass">
                <a href="" class="log-in-btn-1">Log in</a>
                <p>OR</p>
                <a href="" class="log-in-btn-2"><i class='fa fa-facebook-official' style='color:#405484'></i> Log in with Facebook</a>
                <a class="forgot-pass">Forgot password?</a>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="app">
                <p>Get the app.</p>
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="img/applestore.png" alt="googleplay"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="img/googleplay.png" alt="appstore"></a>
            </div>
        </div>
    </main>

    <footer class="footer-main">
        <div class="footer-main-link">
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Contact Uploading & None-Users</a>
            <a href="">Meta Verified</a>
        </div>
        <div class="footer-main-credit">
            <select name="language" id="dropdown-language"></select>
            <p>2023 Instagram from Meta</p>
        </div>
    </footer>
</body>

</html>
